
<!DOCTYPE html>
<html>

<head>

  <title>Multi-peers Video Conference</title>

  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<script type="text/javascript">
  var room = '{{room}}';
</script>
<body>

  <h1>Multi-peers Video Conference</h1>
  <textarea id="messageBox"></textarea>
  <div class="container">
      <div class="btn-group">
        <button id="startButton">Start</button>
        <button id="callButton" title="join the conference">JOIN!</button>
        <button id="cameraButton" value="on"></button>
        <button id="muteButton" value="unmuted"></button>
        <button id="hangupButton" title="Hang up"><i class="fa fa-phone-slash"></i></button>
      </div>

      <div id="videos">
        <video id="localVideo" width="160" height="120" autoplay muted></video><br>
        <div id="remotevideos"></div>
      </div>
  </div>

  <script src="{{url_for('static', filename='js/socket.io-1.2.0.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/adapter-latest.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
